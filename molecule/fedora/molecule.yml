---
scenario:
  name: fedora
platforms:
  - name: fedora-26
    image: dokken/fedora-26
    command: /usr/lib/systemd/systemd
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - sensu_checks
  - name: fedora-27
    image: dokken/fedora-27
    command: /usr/lib/systemd/systemd
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - sensu_checks
  - name: fedora-28
    image: dokken/fedora-latest
    command: /usr/lib/systemd/systemd
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - sensu_checks
provisioner:
  inventory:
    host_vars:
      fedora-26:
        inspec_version: el7
      fedora-27:
        inspec_version: el7
      fedora-28:
        inspec_version: el7
